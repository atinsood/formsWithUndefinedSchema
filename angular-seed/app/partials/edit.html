<form ng-submit="submit()">
    <label>Name of record :</label><input type="text" ng-model="recordName">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Add</th>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Nillable</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in editRows">
            <td>
                <input type="button" ng-click="addRow()" value="Add"/>
                <input type="button" ng-click="removeRow()" value="Remove"/>
            </td>
            <td><input type=text ng-model="row.name" name="row.name"/></td>
            <td><input type=text ng-model="row.desc" name="row.desc"/></td>
            <td><select>
                <option ng-repeat="type in dataTypes" ng-model="row.type">{{type}}</option>
                <!-- Other already created data types" -->
            </select></td>
            <td><input type=checkbox></td>
        </tr>
        </tbody>
    </table>
    <p class="text-right"><input type=submit></p>
</form>
